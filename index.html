<!DOCTYPE HTML>
<html lang="pl">
<head>
    <title>Strona główna</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            vertical-align: middle;
        }

        .container {
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .mySlides {
            display: none;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .next { right: 0; }
        .prev:hover, .next:hover { background-color: rgba(0, 0, 0, 0.8); }

        .caption-container {
            text-align: center;
            background-color: #222;
            padding: 10px;
            color: white;
        }

        
        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        video {
            width: 80%;
            border-radius: 10px;
        }

        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #6ab926;
        }

        th, td {
            border: 1px solid #6ab926;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #6ab926;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
        }

        #info {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background-color: #6ab926;
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 100;
        }

        #nav {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #nav a {
            text-decoration: none;
            color: black;
            padding: 5px;
        }

        #nav a:hover {
            color: #6ab926;
        }
    </style>
</head>

<body>

<header>
    <div id="info">vast expanses of water stretching from one piece of land to another</div>

    <div id="nav">
        <div>
            <a href="tel:693610390">693610390</a>
            <a href="mailto:mail@gmail.com">mail@gmail.com</a>
        </div>
        <div>
            <a href="https://www.google.pl/" target="_blank">Google</a>
            <a href="https://synergia.librus.pl/interfejs_lekcyjny" target="_blank">Librus</a>
        </div>
    </div>

    <!-- Галерея -->
    <div id="main-slider">
        <h2 style="text-align:center">Gallery</h2>

        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 2</div>
                <img src="https://cdn.pixabay.com/photo/2016/12/14/04/13/wave-1905610_1280.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">2 / 2</div>
                <img src="https://cdn.pixabay.com/photo/2019/11/19/02/05/seascape-4636264_1280.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
    </div>
</header>

<div class="video-container">
    <h2>Watch the Ocean</h2>
    <video controls>
<source src="https://cdn.pixabay.com/video/2022/04/02/112722-695433093_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<table>
    <tr>
        <th>Ocean</th>
        <th>Depth (m)</th>
        <th>Area (sq km)</th>
    </tr>
    <tr>
        <td>Pacific</td>
        <td>10,994</td>
        <td>165,250,000</td>
    </tr>
    <tr>
        <td>Atlantic</td>
        <td>8,376</td>
        <td>106,460,000</td>
    </tr>
</table>

<script>
$(document).ready(function() {
    $(".mySlides:first").show();

    $(".prev, .next").on("click", function() {
        $(".mySlides").fadeOut(300);
        setTimeout(function() {
            $(".mySlides").eq(slideIndex - 1).fadeIn(300);
        }, 300);
    });
});

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function showSlides(n) {
    let slides = $(".mySlides");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    slides.hide();
    slides.eq(slideIndex - 1).fadeIn(500);
}
</script>

</body>
</html>
